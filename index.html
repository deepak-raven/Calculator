<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
    <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff6940">
  <link rel="icon" href="icons/icon-192.png">

  <link rel="stylesheet" href="styles.css">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('Service Worker Registered'));
      });
    }
  </script>
</head>
<body>
  <div class="calculator">   
   <input id="display" type="text" placeholder="0" readonly>
     <div class="grid">
     
        <button onclick="clearDisp()" class="orange">AC</button>
        <button onclick="del()" class="orange">DEL</button>
        <button onclick="append('%')" class="orange">&#37;</button>
        <button onclick="append('/')" class="orange">&#247;</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button  onclick="append('*')" class="orange">&#215;</button>
  
        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button  onclick="append('-')" class="orange">&#8722;</button>
      
        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('+')" class="orange">&#43;</button>
     
        <button id="toggle-theme">ðŸŒ™</button>
        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="calc()" class="equal">&#61;</button>
      
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
