<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="calculator">   
   <input id="display" type="text" placeholder="0" readonly>
     <div class="grid">
     
        <button onclick="clearDisp()" class="orange">AC</button>
        <button onclick="del()" class="orange">DEL</button>
        <button onclick="append('%')" class="orange">&#37;</button>
        <button onclick="append('/')" class="orange">&#247;</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button  onclick="append('*')" class="orange">&#215;</button>
  
        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button  onclick="append('-')" class="orange">&#8722;</button>
      
        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('+')" class="orange">&#43;</button>
     
        <button id="toggle-theme">ðŸŒ™</button>
        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="calc()" class="equal">&#61;</button>
      
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
